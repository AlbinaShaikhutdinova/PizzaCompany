<!DOCTYPE html>
{%  load static  %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <title>BestPizza</title>
<script defer src="bundle.js"></script><link href="../css/style.css" rel="stylesheet"></head>
<body>
<div class="content">
<div id="header" class="header sticky">
    <div class="header-container">
        <div class="header__icon">
            <img class="icon" src="/media/main_page_img/Vecto.png">
        </div>
        <div class="header__menu">
            <div class="header__menu-items">
               <a href="{% url 'menu' %}">MENU</a>
                <a href="{% url 'home' %}">HOME</a>
                <a href="{% url 'cart' %}">CART</a>
                {% if request.user.is_authenticated %}
                <div>Hi, {{request.user.first_name}} / <a href="{% url 'exit' %}">LOG OUT</a></div>
				{% else %}
                <div>
                    <a href="{% url 'enter' %}">LOG IN</a>
                    /
				    <a href="{% url 'registration' %}">SIGN UP</a>
                </div>
				{% endif %}
                <div class="header-currency" tabindex="1">
                    <span>CUR</span>
                    <div class="currency-content" >
                        <div class="currency-container">
                            <label for="usd">USD</label>
                            <input class="input-currency" id="usd" type="radio" name="currency" checked>
                            <label for="eur">EUR</label>
                            <input class="input-currency" id="eur" type="radio" name="currency">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% block back %}
<div class="main-part__top">
    <button class="button button_oval"> <a href="{% url 'main' %}">back</a> </button>
</div>
{% endblock %}

{% block page_content %} CONTENT {% endblock %}


<div class="footer">
    <div class="footer-container">
        <div class="footer__logo">
        <img src="/media/main_page_img/foot-logo.png">
    </div>
    <div class="footer__link">
        <div class="footer__link__text">Follow us on social media</div>
        <div class="footer__link__icons">
            <img src="/media/main_page_img/Twitter.png">
            <img src="/media/main_page_img/Instagram.png">
            <img src="/media/main_page_img/Facebook.png">
            <img src="/media/main_page_img/WhatsApp.png">
        </div>
    </div>
    </div>
</div>

</div>
<script src="{% static 'JS/jquery-2.2.4.min.js' %}"></script>
<link rel="script" href="{% static 'JS/bundle.js' %}"/>
<script src="{% static 'JS/bundle.js' %}"></script>

</body>
