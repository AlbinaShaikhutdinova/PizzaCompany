{% extends "base.html" %}
{% block page_content %}
<div class="main-part">
    <div class="cart-page-title">CART</div>
    <div class="select-currency">
        <select>
            <option value="1">Euro</option>
            <option value="2">Dollar</option>
        </select>
    </div>

    <div class="cart-table">
        <div class="cart-elem__order">
            <div class="cart-elem__img">
                <img class="img" src="/media/img/margarita.png">
            </div>
            <!--            TODO: в чем разница между cart__item и cart-elem-->
            <div class="cart-elem__description">
                <div class="cart-elem__order-name">Margarita</div>
                <div class="cart-elem__order-size">small</div>
            </div>
            <!--           TODO: тут можно было написать cart__amount-order, так как amount-order непосредственно принадлежит к корзине cart, либо если смысл в том, что это
            независимый компонент, то должно быть два названия класса. Первый класс указывается как часть корзины cart, второй класс именно самого компонента. Например
            class="cart__amount-counter amount-counter"-->
            <div class="cart-elem__amount amount-choice">
                    <button class="button button-menu amount-choice__button" type="button" onclick="this.nextElementSibling.stepDown()">–</button>
                    <input class="amount-choice__input" type="number" min="0" max="20" value="1" readonly class="number">
                    <button class="button button-menu amount-choice__button" type="button" onclick="this.previousElementSibling.stepUp()">+</button>
            </div>
            <div class="cart-elem__price">
                100
            </div>
            <div class="item-clear">
                <button class="button button_oval">bin</button>
            </div>
        </div>
        <div class="cart-elem__order">
            <div class="cart-elem__img">
                <img class="img" src="/media/img/margarita.png">
            </div>
            <!--            TODO: в чем разница между cart__item и cart-elem-->
            <div class="cart-elem__description">
                <div class="cart-elem__order-name">Margarita</div>
                <div class="cart-elem__order-size">small</div>
            </div>
            <!--           TODO: тут можно было написать cart__amount-order, так как amount-order непосредственно принадлежит к корзине cart, либо если смысл в том, что это
            независимый компонент, то должно быть два названия класса. Первый класс указывается как часть корзины cart, второй класс именно самого компонента. Например
            class="cart__amount-counter amount-counter"-->
            <div class="cart-elem__amount amount-choice">
                <button class="button button-menu amount-choice__button" type="button" onclick="this.nextElementSibling.stepDown()">–</button>
                <input class="amount-choice__input" type="number" min="0" max="20" value="1" readonly class="number">
                <button class="button button-menu amount-choice__button" type="button" onclick="this.previousElementSibling.stepUp()">+</button>
            </div>
            <div class="cart-elem__price">
                100
            </div>
            <div class="item-clear">
                <button class="button button_oval">bin</button>
            </div>
        </div>
        <div class="cart__total-order">
            <div class="cart__total-order-title">Total</div>
            <div class="cart__total-order-price">
                <span class="price">200</span>
                <span class="currency">$</span>
            </div>
        </div>
        <div class="cart__order-button">
            <button id="cart-order" class="button">Order</button>
        </div>
    </div>
    <div class="cart__order-info hidden">
        <h2 class="section-title">Enter your details</h2>
        <div class="order-info__form">
            <div class="order-info__container">
                <input class="delivery-info__address" type="text">
            </div>
        </div>
    </div>
</div>


<div class="bottom"></div>
    {% endblock %}
