{% extends "base.html" %}
{% block page_content %}
<div class="main-part">
    <div class="cart-page-title">CART</div>
    <div class="select-currency">
        <select>
            <option value="1">Euro</option>
            <option value="2">Dollar</option>
        </select>
    </div>

    <div class="cart-table">
        <div class="cart-table__elements">

        </div>
        <div class="cart__total-order">
            <div class="cart__total-order-title">Total</div>
            <div class="cart__total-order-price">
                <span class="price">200</span>
                <span class="currency">$</span>
            </div>
        </div>
        <div class="cart__order-button">
            <button id="cart-order" class="button">Order</button>
        </div>
    </div>
    <div class="cart__order-info hidden">
        <h2 class="section-title">Enter your details</h2>
        <div class="order-info__form">
            <div class="order-info__container">
                <input class="delivery-info__address" type="text">
            </div>
        </div>

    </div>
</div>


<div class="bottom"></div>
    {% endblock %}
